    <script>
        // Configuration PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class PDFReader {
            constructor() {
                this.pdfDoc = null;
                this.currentPage = 1;
                this.scale = 1.0;
                this.canvas = document.getElementById('pdfCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.drawingCanvas = document.getElementById('drawingCanvas');
                this.drawingCtx = this.drawingCanvas.getContext('2d');
                
                // Drawing state
                this.isDrawing = false;
                this.currentTool = 'pen';
                this.currentColor = '#ff0000';
                this.currentThickness = 3;
                this.lastX = 0;
                this.lastY = 0;
                
                // Store drawings for each page
                this.pageDrawings = {};
                
                this.initEventListeners();
            }

            initEventListeners() {
                const uploadZone = document.getElementById('uploadZone');
                const fileInput = document.getElementById('fileInput');
                
                // Upload zone clicks
                uploadZone.addEventListener('click', () => fileInput.click());
                
                // File selection
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.loadPDF(e.target.files[0]);
                    }
                });
                
                // Drag and drop
                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.classList.add('dragover');
                });
                
                uploadZone.addEventListener('dragleave', () => {
                    uploadZone.classList.remove('dragover');
                });
                
                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0 && files[0].type === 'application/pdf') {
                        this.loadPDF(files[0]);
                    } else {
                        this.showError('Veuillez s√©lectionner un fichier PDF valide.');
                    }
                });
                
                // Navigation controls
                document.getElementById('prevBtn').addEventListener('click', () => this.prevPage());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextPage());
                document.getElementById('zoomIn').addEventListener('click', () => this.zoomIn());
                document.getElementById('zoomOut').addEventListener('click', () => this.zoomOut());
                document.getElementById('fitWidth').addEventListener('click', () => this.fitToWidth());
                
                // Drawing controls
                document.getElementById('penTool').addEventListener('click', () => this.setTool('pen'));
                document.getElementById('highlighterTool').addEventListener('click', () => this.setTool('highlighter'));
                document.getElementById('eraserTool').addEventListener('click', () => this.setTool('eraser'));
                document.getElementById('colorPicker').addEventListener('change', (e) => this.setColor(e.target.value));
                document.getElementById('thicknessSlider').addEventListener('input', (e) => this.setThickness(e.target.value));
                document.getElementById('clearDrawing').addEventListener('click', () => this.clearCurrentPageDrawing());
                
                // Drawing events
                this.drawingCanvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.drawingCanvas.addEventListener('mousemove', (e) => this.draw(e));
                this.drawingCanvas.addEventListener('mouseup', () => this.stopDrawing());
                this.drawingCanvas.addEventListener('mouseout', () => this.stopDrawing());
                
                // Touch events for mobile
                this.drawingCanvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.drawingCanvas.dispatchEvent(mouseEvent);
                });
                
                this.drawingCanvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.drawingCanvas.dispatchEvent(mouseEvent);
                });
                
                this.drawingCanvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    this.drawingCanvas.dispatchEvent(mouseEvent);
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (!this.pdfDoc) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.prevPage();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextPage();
                            break;
                        case '+':
                        case '=':
                            e.preventDefault();
                            this.zoomIn();
                            break;
                        case '-':
                            e.preventDefault();
                            this.zoomOut();
                            break;
                    }
                });
                
                // Initialize drawing tool
                this.setTool('pen');
            }

            async loadPDF(file) {
                try {
                    this.showLoading(true);
                    this.hideError();
                    
                    const arrayBuffer = await file.arrayBuffer();
                    this.pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    
                    this.currentPage = 1;
                    this.scale = 1.0;
                    this.pageDrawings = {};
                    
                    document.getElementById('totalPages').textContent = this.pdfDoc.numPages;
                    document.getElementById('controls').style.display = 'flex';
                    document.querySelector('.upload-section').style.display = 'none';
                    
                    await this.renderPage();
                    this.showLoading(false);
                    
                } catch (error) {
                    console.error('Erreur lors du chargement du PDF:', error);
                    this.showError('Erreur lors du chargement du PDF. Veuillez v√©rifier que le fichier est valide.');
                    this.showLoading(false);
                }
            }

            async renderPage() {
                if (!this.pdfDoc) return;
                
                try {
                    const page = await this.pdfDoc.getPage(this.currentPage);
                    const viewport = page.getViewport({ scale: this.scale });
                    
                    // Update both canvases
                    this.canvas.height = viewport.height;
                    this.canvas.width = viewport.width;
                    this.drawingCanvas.height = viewport.height;
                    this.drawingCanvas.width = viewport.width;
                    
                    // Match drawing canvas size to PDF canvas
                    this.drawingCanvas.style.width = this.canvas.style.width;
                    this.drawingCanvas.style.height = this.canvas.style.height;
                    
                    const renderContext = {
                        canvasContext: this.ctx,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    // Restore drawings for current page
                    this.restorePageDrawing();
                    
                    // Update UI
                    document.getElementById('currentPage').textContent = this.currentPage;
                    document.getElementById('zoomLevel').textContent = Math.round(this.scale * 100) + '%';
                    
                    // Update navigation buttons
                    document.getElementById('prevBtn').disabled = this.currentPage <= 1;
                    document.getElementById('nextBtn').disabled = this.currentPage >= this.pdfDoc.numPages;
                    
                } catch (error) {
                    console.error('Erreur lors du rendu de la page:', error);
                    this.showError('Erreur lors du rendu de la page.');
                }
            }

            prevPage() {
                if (this.currentPage > 1) {
                    this.saveCurrentPageDrawing();
                    this.currentPage--;
                    this.renderPage();
                }
            }

            nextPage() {
                if (this.currentPage < this.pdfDoc.numPages) {
                    this.saveCurrentPageDrawing();
                    this.currentPage++;
                    this.renderPage();
                }
            }

            zoomIn() {
                this.scale = Math.min(this.scale * 1.2, 3.0);
                this.renderPage();
            }

            zoomOut() {
                this.scale = Math.max(this.scale / 1.2, 0.3);
                this.renderPage();
            }

            fitToWidth() {
                const container = document.querySelector('.pdf-viewer');
                const containerWidth = container.clientWidth - 32; // padding
                
                if (this.pdfDoc) {
                    this.pdfDoc.getPage(this.currentPage).then(page => {
                        const viewport = page.getViewport({ scale: 1.0 });
                        this.scale = containerWidth / viewport.width;
                        this.renderPage();
                    });
                }
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            hideError() {
                document.getElementById('error').style.display = 'none';
            }
            
            // Drawing methods
            setTool(tool) {
                this.currentTool = tool;
                
                // Update UI
                document.querySelectorAll('.tool-button').forEach(btn => btn.classList.remove('active'));
                document.getElementById(tool + 'Tool').classList.add('active');
                
                // Update cursor
                this.drawingCanvas.className = tool === 'eraser' ? 'eraser' : '';
            }
            
            setColor(color) {
                this.currentColor = color;
            }
            
            setThickness(thickness) {
                this.currentThickness = parseInt(thickness);
            }
            
            getCanvasPosition(e) {
                const rect = this.drawingCanvas.getBoundingClientRect();
                const scaleX = this.drawingCanvas.width / rect.width;
                const scaleY = this.drawingCanvas.height / rect.height;
                
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }
            
            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getCanvasPosition(e);
                this.lastX = pos.x;
                this.lastY = pos.y;
                
                this.drawingCtx.beginPath();
                this.drawingCtx.moveTo(pos.x, pos.y);
            }
            
            draw(e) {
                if (!this.isDrawing) return;
                
                const pos = this.getCanvasPosition(e);
                
                this.drawingCtx.lineWidth = this.currentThickness;
                this.drawingCtx.lineCap = 'round';
                this.drawingCtx.lineJoin = 'round';
                
                if (this.currentTool === 'pen') {
                    this.drawingCtx.globalCompositeOperation = 'source-over';
                    this.drawingCtx.strokeStyle = this.currentColor;
                    this.drawingCtx.globalAlpha = 1;
                } else if (this.currentTool === 'highlighter') {
                    this.drawingCtx.globalCompositeOperation = 'multiply';
                    this.drawingCtx.strokeStyle = this.currentColor;
                    this.drawingCtx.globalAlpha = 0.3;
                } else if (this.currentTool === 'eraser') {
                    this.drawingCtx.globalCompositeOperation = 'destination-out';
                    this.drawingCtx.globalAlpha = 1;
                }
                
                this.drawingCtx.beginPath();
                this.drawingCtx.moveTo(this.lastX, this.lastY);
                this.drawingCtx.lineTo(pos.x, pos.y);
                this.drawingCtx.stroke();
                
                this.lastX = pos.x;
                this.lastY = pos.y;
            }
            
            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    this.drawingCtx.beginPath();
                }
            }
            
            saveCurrentPageDrawing() {
                if (this.drawingCanvas.width > 0 && this.drawingCanvas.height > 0) {
                    this.pageDrawings[this.currentPage] = this.drawingCanvas.toDataURL();
                }
            }
            
            restorePageDrawing() {
                // Clear the drawing canvas
                this.drawingCtx.clearRect(0, 0, this.drawingCanvas.width, this.drawingCanvas.height);
                
                // Restore drawing if exists for this page
                if (this.pageDrawings[this.currentPage]) {
                    const img = new Image();
                    img.onload = () => {
                        this.drawingCtx.drawImage(img, 0, 0);
                    };
                    img.src = this.pageDrawings[this.currentPage];
                }
            }
            
            clearCurrentPageDrawing() {
                this.drawingCtx.clearRect(0, 0, this.drawingCanvas.width, this.drawingCanvas.height);
                delete this.pageDrawings[this.currentPage];
            }
        }

        // Initialize the PDF reader
        const pdfReader = new PDFReader();
